<!doctype html>
<html>
<head>
  <title>paper-spinner-text</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="paper-spinner-text.html">
  <link rel="import" href="../paper-button/paper-button.html">
  <style>
    paper-button.colored {
      color: #4285f4;
      margin: 0 1em 0 1em;
    }

    paper-button[raised].colored {
      background: #4285f4;
      color: #fff;
    }

    div {
      margin: 1em 0 1em 0;
    }
  </style>
</head>
<body>
  <section>
    <h2>standalone</h2>
    <div>
      inactive:
      <paper-spinner-text hideText>
        text
      </paper-spinner-text>
    </div>

    <div>
      active:
      <paper-spinner-text active>
        text
      </paper-spinner-text>
    </div>

    <div>
      active hideText:
      <paper-spinner-text active hideText>
        text
      </paper-spinner-text>
    </div>

    <div>
      active color="yellow":
      <paper-spinner-text active color="yellow">
        text
      </paper-spinner-text>
    </div>

    <div>
      active hideText color="#ccc":
      <paper-spinner-text active hideText color="#ccc">
        text
      </paper-spinner-text>
    </div>
  </section>
  <section>
    <h2>with button</h2>
    <div>
      inactive
      <paper-button raised class="colored">
        <paper-spinner-text hideText>
          text
        </paper-spinner-text>
      </paper-button>
    </div>

    <div>
      active
      <paper-button raised class="colored">
        <paper-spinner-text active>
          text
        </paper-spinner-text>
      </paper-button>
    </div>

    <div>
      active hideText
      <paper-button raised class="colored">
        <paper-spinner-text active hideText>
          text
        </paper-spinner-text>
      </paper-button>
    </div>

    <div>
      active color="yellow"
      <paper-button raised class="colored">
        <paper-spinner-text active color="yellow">
          text
        </paper-spinner-text>
      </paper-button>
    </div>

    <div>
      active hideText color="#ccc"
      <paper-button raised class="colored">
        <paper-spinner-text active hideText color="#ccc">
          text
        </paper-spinner-text>
      </paper-button>
    </div>
  </section>

</body>
</html>
