<!doctype html>
<html>
<head>
  <title>paper-spinner-text</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="paper-spinner-text.html">
  <link rel="import" href="../paper-button/paper-button.html">
  <style>
    paper-button.colored {
      color: #4285f4;
    }

    paper-button[raised].colored {
      background: #4285f4;
      color: #fff;
    }
  </style>
</head>
<body>
  <paper-button raised class="colored">
    <paper-spinner-text hideText>
      text
    </paper-spinner-text>
  </paper-button>

  <paper-button raised class="colored">
    <paper-spinner-text active hideText>
      text
    </paper-spinner-text>
  </paper-button>

  <paper-button raised class="colored">
    <paper-spinner-text active color="yellow">
      text
    </paper-spinner-text>
  </paper-button>

  <paper-button raised class="colored">
    <paper-spinner-text active color="red">
      text
    </paper-spinner-text>
  </paper-button>
  <paper-button raised class="colored">
    <paper-spinner-text active hideText color="#ccc">
      text
    </paper-spinner-text>
  </paper-button>

</body>
</html>
